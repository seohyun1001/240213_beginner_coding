<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>240215</title>
</head>

<body>
    <h1>240215 Summarizing</h1>

    <h1>1. label / radio - name</h1>
    <h3>name x</h3>
    <li><label><input type="radio" value="yes">o</label></li>
    <li><label><input type="radio" value="no">x</label></li>
    <!-- 주의 사항, 라디오 타입에서, name 속성으로 같은 이름으로 그룹 지어주기. -->
    <h3>name o</h3>
    <li><label><input type="radio" name="test" value="yes">o</label></li>
    <li><label><input type="radio" name="test" value="no">x</label></li>
    <!-- <li><label><input type="radio" name="gift" value="yes" >선물 포장</label></li>
          <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li> -->

    <h1>2. img / input file</h1>
    <img src="sources/salad.jpg" width="320">
    <!-- 출력용으로 사용하는 태그  img , alt , 이미지 설명. 
        서버로 전달용. 
    앞단 -> 뒷단 , 이미지 를 넘길 때(전송), input="file" -->
    <br>
    <input type="image" value="image">
    <!-- 이미지를 전송할 때 사용하는 , 인풋 타입. -->

    <h1>3. input - name</h1>
    <!-- <input type="number" min="0" max="5">개 <small>(최대 5개)</small><br> -->
    <input type="number" name="s_3_p" min="0" max="5">개 <small>(최대 5개)</small>
    <!-- 화면상에서 입력된 내용을 , 서버로 전달하는 2번째 방법. 
          해당 input 태그의 name의 값을 이용해서 서버로 전달한다.
          ex) 서버 입장에서, name = s_3_p 의 값을 가져오는 형식   -->

    <!-- <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small> -->
    <input type="number" name="s_5_p" min="0" max="3" value="1">개 <small>(최대 3개)</small>

</body>

</html>
